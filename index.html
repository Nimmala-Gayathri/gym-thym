<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym-Tyme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="flex">
        <img src="./accerts/logo-removebg-preview.png" alt="">
        <h3>Gym-Tyme</h3>
        </div>
    </nav>

    <section class="hero">
        <div class="one">
            <h3>Premium Gym Equipment</h3>
            <p>No Hassle,Free Delivery</p>
            <img src="./accerts/1-removebg-preview.png" alt="">
        </div>
        <div class="two">
        <form action="https://submit-form.com/aO2sM1FRX">
           <input type="text" name="username" placeholder="Enter your name"><br>
           <input type="text" name="mail" placeholder="Enter your mail"><br>
           <div class="gender">
            <input type="radio" name="gender" value="female"><label for="female">female</label>
            <input type="radio" name="gender" value="male"><label for="female">male</label>
           </div>
           <div class="checkboxes">
            <div class="item"><input type="checkbox" value="weights" name="Equipment"><label for="weights">weights</label></div>
            <div class="item"> <input type="checkbox" value="Dumbells" name="Equipment"><label for="Dumbells">Dumbells</label></div>
            <div class="item"> <input type="checkbox" value="ropes" name="Equipment"><label for="ropes">ropes</label></div>
            <div class="item"><input type="checkbox" value="shirts" name="Equipment"><label for="shirts">shirts</label></div>
           </div>
           <input type="submit" value="Book your equipment" class="button">
        </form>
        </div>
    </section>

    <section class="equipment_list">
        <h3> Get your latest equipment</h3>
        <div class="cards">
            <div class="card"><img src="./accerts/2.png" alt=""></div>
            <div class="card"><img src="./accerts/3.png" alt=""></div>
            <div class="card"><img src="./accerts/4.png" alt=""></div>
            <div class="card"><img src="./accerts/5.png" alt=""></div>
        </div>
    </section>
    <section class="final" >
        <div class="segmenta">
        <h2>Equipment</h2>
        <div class="equipment"> <img src="./accerts/6.png" alt=""></div>
        </div>
        <div class="segmentb">
        <h2>Membership</h2>
        <div class="membership"><img src="./accerts/7.png" alt=""></div>
        </div>
    </section>
        

</body>
</html>
